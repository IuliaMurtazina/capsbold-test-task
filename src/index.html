<body>
  <div class="todo-container">
    <div class="todo">
      <div class="todo__header">
        <span class="todo__title">Todo list</span>
        <button class="todo__button btn">add</button>
      </div>
      <div class="todo-list">
      </div>
    </div>
    <div class="copyright">

  </div>

  <div class="overlay hidden"></div>

      <span class="add-form__close">&#10006;</span>
      <div class="form-group">
        <label class="form-group__label" for="#title">Title</label>

      </div>
      <div class="form-group">
        <label class="form-group__label" for="#description">Description</label>
        <textarea class="form-group__input" id="description" cols="30" rows="10"></textarea>
      </div>
      <button class="add-form__button btn">Add </button>
    </form>
  </div>
